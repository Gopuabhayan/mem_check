<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Memory Check</title> 
    <script defer src="https://cloud.umami.is/script.js" data-website-id="b35c9890-da93-485a-8f7a-be7f0e4d8a2d"></script>    
    <style>         
        * {             
            margin: 0;             
            padding: 0;             
            font-family: 'Poppins', sans-serif;             
            box-sizing: border-box;         
        }         
        body {
            min-height: 100vh;
            width: 100%;
            background: #04192d;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .heading {
            margin-top: 100px;            
            font-size: 50px;
            text-align: center;
            color: #fff;
        }
        .app {             
            display: flex;             
            align-items: center;             
            justify-content: center;
            width: 100%;
            flex: 1;
            padding: 20px;
        }         
        .container {             
            width: 100%;
            max-width: 450px;
            padding: 25px;             
            border: 2px solid #fff;             
            border-radius: 15px;         
        }         
        .row {             
            display: flex;             
            align-items: center;             
            justify-content: space-between;             
            margin: 20px 0;             
            font-size: clamp(18px, 5vw, 24px);
        }         
        label {             
            position: relative;             
            width: 50px;             
            height: 50px;         
        }         
        input {             
            width: 100%;             
            height: 100%;             
            position: absolute;             
            opacity: 0;         
        }         
        label span {           
            display: block;           
            width: 100%;           
            height: 100%;           
            position: absolute;           
            border: 3px solid #fff;           
            border-radius: 6px;           
            cursor: pointer;         
        }         
        /* Checkmark styling */
        input:checked + span::after {           
            content: '';           
            position: absolute;           
            left: 16px;
            bottom: 5px;         
            width: 15px;           
            height: 30px;           
            border: solid #0ff0a0;           
            border-width: 0 6px 6px 0;           
            transform: rotate(45deg);           
            opacity: 1;         
        }
        
        /* Remove invalid selector */
        /* input :checked1~span::after was incorrect and has been removed */
        
        /* Media Queries */
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .row {
                margin: 15px 0;
            }
            label {
                width: 40px;
                height: 40px;
            }
            input:checked + span::after {
                left: 12px;
                bottom: 4px;
                width: 12px;
                height: 24px;
                border-width: 0 5px 5px 0;
            }
        }

        @media screen and (max-width: 320px) {
            .container {
                padding: 10px;
            }
            .row {
                margin: 10px 0;
            }
            label {
                width: 35px;
                height: 35px;
            }
            input:checked + span::after {
                left: 10px;
                bottom: 3px;
                width: 10px;
                height: 20px;
                border-width: 0 4px 4px 0;
            }
        }

    </style> 
</head> 
<body> 
    <h1 class="heading"><u>Memory Check</u></h1>
    <div class="app">         
        <div class="container">             
            <div class="row">                 
                <p>FAN</p>                 
                <label>
                    <input type="checkbox" >
                    <span></span>
                </label>             
            </div> 
            <div class="row">                 
                <p>HEATER</p>                 
                <label>
                    <input type="checkbox" >
                    <span></span>
                </label>             
            </div>
            <div class="row">                 
                <p>AC</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div>
            <div class="row">                 
                <p>TV</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div> 
            <div class="row">                 
                <p>IRONBOX</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div>
            <div class="row">                 
                <p>WINDOW</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div>
            <div class="row">                 
                <p>DOORS</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div>
            <div class="row">                 
                <p>GAS</p>                 
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>             
            </div>             
        </div>     
    </div> 
    
<script>
        document.addEventListener("DOMContentLoaded", function () {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
  
      // Load saved states
      checkboxes.forEach((checkbox, index) => {
        const saved = localStorage.getItem("checkbox-" + index);
        checkbox.checked = saved === "true";
      });
  
       // Save states on change
      checkboxes.forEach((checkbox, index) => {
        checkbox.addEventListener("change", () => {
          localStorage.setItem("checkbox-" + index, checkbox.checked);
        });
      });
    });
</script>
  
</body>
</html>
